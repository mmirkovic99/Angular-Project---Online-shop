<div class="input-container">
  <input
    [type]="type"
    [formControl]="control"
    class="input-container__input"
    [ngClass]="{ 'input-container__input--error': error }"
    required
  />
  <label
    class="input-container__label"
    [ngClass]="{ 'input-container__label--error': error }"
  >
    {{ label }}</label
  >
</div>
